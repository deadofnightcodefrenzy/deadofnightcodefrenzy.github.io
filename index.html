<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Each Sold Separately - The Marketplace For Collectible Toys</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Call to Action-->
        <section class="call-to-action text-white text-center" id="signup">
            <div class="container position-relative">
                <div class="row justify-content-center"><img src="assets/img/ess-banner.png" style="width: 780px" /></div>
                <div class="row justify-content-center">
                    <div class="col-xl-6" style="margin-top: 75px">
                        <h1 class="mb-4" style="color: #111111; font-size: 1.5em">Subscribe to get notified when the site goes live!</h1>
                        <form class="form-subscribe" id="contactFormFooter" action="" method="post">
                            <!-- Email address input-->
                            <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-lg" name="email" id="emailAddressBelow" type="email" placeholder="Email Address" data-sb-validations="required,email" />

                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddressBelow:required">Email Address is required.</div>
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddressBelow:email">Email Address Email is not valid.</div>
                                </div>
                                <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit" style="background-color: #8e0000; border: 0">Notify Me</button></div>
                            </div>

                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Email submitted.</div>
                                </div>
                            </div>

                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Failed to send email.</div></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer">
            <div class="container">
                <div class="row"><p class="text-center small mb-4 mb-lg-0">&copy; Each Sold Separately 2021. All Rights Reserved.</p></div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#contactFormFooter').submit(function(e) {
                    e.preventDefault();
                    var email = $('#emailAddressBelow').val();

                    if (email.length < 1) {
                        $('#email').after('<span class="error">This field is required</span>');
                    } else {
                        var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
                        var validEmail = regEx.test(email);
                        if (!validEmail) {
                        $('#email').after('<span class="error">Enter a valid email</span>');
                        }
                    }

                    //
                    jQuery.post('https://ig8lxr4qg3.execute-api.us-west-2.amazonaws.com/production/subscribe', {
                        email:email
 			        })
                    .done(function(data) {
                            console.log('success: ' + data);
                    })
                    .fail(function(data) {
                        console.log('error: ' + JSON.stringify(data));
                        $('#submitErrorMessage').
                    });
       
                });
            });
        </script>
    </body>
</html>
